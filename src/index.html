<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/sass/style.css">
    <title>Login</title>
</head>
<body class="body__general">
    <main class="login__container">
        <section class="login__box">
            <img src="../src/images/whatsapp-logo.png" alt="WhatsApp Logo" class="login__logo">
            <form class="login__form" id="login">
                <input name="phone"  type="number" placeholder="Número de teléfono" class="login__input--field" required>
                <input name="password"  type="password" placeholder="Contraseña" class="login__input--field" required>
                <button type="submit" class="login__button">Iniciar sesión</button>
            </form>
            <p>Don't have an account? <a href="register.html" class="login__registro">Sign up for free</a></p>
        </section>
    </main>
</body>
</html>
