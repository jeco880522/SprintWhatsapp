<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>
</head>
<body class="body__general">
    <main class="login__container">
        <section class="login__box">
            <img src="../../images/whatsapp-logo.png" alt="WhatsApp Logo" class="login__logo">
            <form id="register"  class="login__form" >
                <input name="nombre" type="text" placeholder="Nombre" class="login__input--field" required>
                <input name="celular" type="number" placeholder="Número de teléfono" class="login__input--field" required>
                <input name="password" type="password" placeholder="Contraseña" class="login__input--field" required>
                <input name="image" type="url" placeholder="Url Imagen" class="login__input--field" required>
                <textarea name="info" class="login__input--field" rows="3"  required></textarea>
                <button type="submit" class="login__button">Sign up</button>
            </form>
        </section>
    </main>
    <script src="../js/register.js" type="module"></script>
</body>
</html>
