<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/style.css">
    <title>Login</title>
</head>
<body class="body__general">
    <main class="login__container">
        <section class="login__box">
            <img src="../src/images/whatsapp-logo.png" alt="WhatsApp Logo" class="login__logo">
            <form class="login-form">
                <input type="number" placeholder="Número de teléfono" class="login__input--field" required>
                <input type="password" placeholder="Contraseña" class="login__input--field" required>
                <button type="submit" class="login__button">Iniciar sesión</button>
                <p>¿No tienes cuenta?<a href="register.html" class="login__registro"> Registrate</a></p>
            </form>
        </section>
    </main>
    <script src="./app/js/index.js"></script>
</body>
</html>
