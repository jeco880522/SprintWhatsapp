<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>
</head>
<body class="body__general">
    <div class="login__container">
        <div class="login__box">
            <img src="../../images/whatsapp-logo.png" alt="WhatsApp Logo" class="login__logo">
            <form class="login__form" action="index.html">
                <input type="text" placeholder="Usuario" class="login__input--field" required>
                <input type="number" placeholder="Número de teléfono" class="login__input--field" required>
                <input type="password" placeholder="Contraseña" class="login__input--field" required>
                <input type="email" placeholder="Email" class="login__input--field" required>
                <button type="submit" class="login__button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
