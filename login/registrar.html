<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Registrar</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/whatsapp-logo.png" alt="WhatsApp Logo" class="logo">
            <form class="login-form" action="login.html">
                <input type="text" placeholder="Usuario" class="input-field" required>
                <input type="number" placeholder="Número de teléfono" class="input-field" required>
                <input type="password" placeholder="Contraseña" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
