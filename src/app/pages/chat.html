<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../app/sass/style.css">
    <title>Chat</title>
</head>
<body class="body__container">
    <header class="header__container">
        <div class="header__user">
            <figure class="header__user--figure">
                <img src="../../images/user.png" alt="user image">
            </figure>
        </div>
        <div class="header__chat">
            <div class="header__chat--contact">
                <figure class="header__chat__back--figure">
                    <img src="https://i.ibb.co/nRFMZbL/back.png" alt="back chat">
                </figure>
                <figure class="header__chat--figure">
                    <img src="../../images/user.png" alt="user image chat">
                </figure>
                <div class="header__chat--text">
                    <p class="header__chat--text--name"></p>
                    <p class="header__chat--text--state"></p>
                </div>
            </div>
            <figure class="header__chat--loupe">
                <img src="../../images/loupe.png" alt="">
            </figure>
        </div>
    </header>
    <main class="main__container">
        <section class="chats__container">
            <article class="chats__search">
                <div class="chats__search--input">
                    <figure class="chats__search--figure">
                        <img src="../../images/loupe.png" alt="">
                    </figure>
                    <input type="text" placeholder="Buscar o iniciar un nuevo chat">
                </div>
            </article>
            <article class="chats__contacts">
            </article>
        </section>
        <section class="chat__container">
            <article class="chat__menssages">
            </article>
            <article class="chat__input">
                <figure class="chat__input--figure">
                    <img src="../../images/emoji.png" alt="">
                </figure>
                <figure class="chat__input--figure">
                    <img src="../../images/clip.png" alt="">
                </figure>
                <textarea type="text" placeholder="Type a message" rows="1"></textarea>
                <figure class="chat__input--figure">
                    <img src="../../images/microphone.png" alt="">
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
